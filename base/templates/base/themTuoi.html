{% extends 'main.html' %}
{% block content %}
<main class = 'auth layout'>
    <div class = 'layout__body'>
        <div class = 'layout__box'>
            <div class = 'layout__boxHeader'> 
                <div class = ' layout__boxTitle2 '>
                    <a href="{% url 'quanlidotuoi' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>

                </div>
                <div class = 'layout__boxTitle'>
                    <h3>Thêm tuổi</h3>
                </div>
            </div>
            <form role="form" method="POST" enctype="multipart/form-data" class="col-lg-6">
                {% csrf_token %}
                <div class="form__group">
                    <h3>Năm:</h3>
                    {{form.year}}          
                </div>
                <br>
                       
                <div class="form__group">
                    <h3>Tuổi tối thiểu:</h3>
                    {{form.min_age}}
                </div>
                <br>
                       
                <div class="form__group">
                    <h3>Tuổi tối đa:</h3>
                    {{form.max_age}}
                </div>
                <br>       
                <div class="disable">
                    {{field}}
                </div>
                        
                <div class="form__group" style="text-align:center">
                    <button type="submit" onclick="return confirm('Xác nhận cập nhật tuổi ?')" class="btn btn--main " style="width: 25%; text-align: center;">
                        <h3>Thêm</h3>
                            
                    </div>
                </div>
                
            </form>
        </div>
    </div>
   </main>
{% endblock content %}
