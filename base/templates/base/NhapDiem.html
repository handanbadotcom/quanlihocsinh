{% extends 'main.html' %}   

{% block content %}
  <main class="create-room layout">
    <div class="container">
      {% include 'base/topics_component.html' %}
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Trở về</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <table >
                <tr >
                    <!--Họ tên-->
                    <td>
                    <div class="form__group" >
                        <label for="hoten">Tên học sinh</label>
                        {{form.student}}
                    </div>
                    </td>
                    <!--Môn học-->
                    <td >
                    <div class="form__group" >
                        <label for="monhoc">Môn học</label>
                        {{form.subject}}
                    </div>
                    </td>
                    <td >
                        <div class="form__group" >
                            <label for="hk">Học kì</label>
                            {{form.semester}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td >
                        <div class="form__group" >
                            <label for="diem15p">Điểm 15p</label>
                            {{form.gr15m}}
                        </div>
                    </td>
                    <td >
                        <div class="form__group" >
                            <label for="diem45p">Điểm 45p</label>
                            {{form.gr45m}}
                        </div>
                    </td>
                    <td >
                        <div class="form__group" >
                            <label for="diemck">Điểm cuối kì</label>
                            {{form.grExam}}
                        </div>
                    </td>
                </tr>
            </table>

            
             
              <div class="form__action">
                <button class="btn btn--main" type="submit">Thêm</button>
              </div>
            </form>
        
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
